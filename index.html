<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Pap√°</title>
    <link rel="stylesheet" href="index.css">
</head>
<script>
    const onClickLetterHandler = (letter) => {
        const result = document.querySelector('.result')

        if(letter==='backspace'){
            result.value = result.value.slice(0, -1)
            return
        }

        if(letter==='space'){
            result.value += ' '
            return
        }

        if(letter==='deleteAll'){
            result.value = ''
            return
        }

        result.value += letter
    }
</script>

<body translate="no">
    <div class="keyboardContainer">
        <textarea 
            class="result"
        ></textarea>
        <section class="letters">
            <div class="backspace">
                <span 
                    onclick="onClickLetterHandler('backspace')"

                </span>
                <span 
                    onclick="onClickLetterHandler('deleteAll')"

                </span>
            </div>
            <div class="vowels">
